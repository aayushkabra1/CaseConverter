<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">Case Converter</div>
    <p> This project is made to make text case conversions easy. Enter any text in the text box below, convert the case and download the text in a text file easily...</p>
    <textarea id="textArea" placeholder="Enter you text here..."></textarea>
    <div id="buttons">
    <button id="upper-case">Upper Case</button>
    <button id="lower-case">Lower Case</button>
    <button id="proper-case">Proper Case</button>
    <button id="sentence-case">Sentence Case</button>
        <br>
    <button id="save-text-file">Save text as a .txt file</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
